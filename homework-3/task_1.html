<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        for (let i = 0; i <= 10; i++) {
            if (i === 0) {
                alert(i + ' - это ноль');
            } else if (i % 2 == 0) {
                alert(i + ' - четное число');
            } else {
                alert(i + ' - нечетное число');
            }
        }
        
    </script>
</body>
</html>
