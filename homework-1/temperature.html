<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        let celsius = +prompt('Введите температуру в градусах Цельсия');
        let fahrenheit = (((9 / 5) * celsius) + 32);
        
        if (isNaN(celsius)) {
            alert('В следующий раз введите число');
            
        } else {
            alert('Температура по Фарентгейту: ' + fahrenheit);
        }
    </script>
</body>
</html>
