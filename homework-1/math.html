<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        console.log(10 + 10 + '10');
        /*
        1. 10 + 10 получаем 20
        2. 20 склеивается со строкой '10' получаем строку '2010'
        3. полученная строка '2010' выводится в консоль
        */
        
        console.log(10 + '10' + 10);
        /*
        1. число 10 склеивается со строкой '10', получаем строку '1010'
        2. строка '1010' склеивается с числом 10, получаем строку '101010'
        3. полученная строка '101010' выводится в консоль
        */
        
        console.log(10 + 10 + +'10');
        /*
        1. унарный плюс, имея высший приоритет, преобразует строку '10' в число 10
        2. 10 прибавляется к 10, получаем 20
        3. к 20 прибавляется 10, получаем 30
        4. в консоль выводится число 30
        */
        
        console.log(10 / -'');
        /*
        1. унарный минус преобразует пустую строку в число -0
        2. 10 делится на -0, получаем -Infinity (отрицательную бесконечность)
        3. значение -Infinity выводится в консоль
        */
        
        console.log(10 / +'2,5');
        /*
        1. унарный плюс не может преобразовать строку '2,5' в число (судя по всему, из-за запятой),
           поэтому получаем значение Nan (не число)
        2. при попытке произвести математические операции со значением NaN получаем ответ NaN
        3. в консоль выводится значение NaN 
        */
        
        console.log(10 / +'2.5'); //на случай, если вместо запятой в числе 2,5 должна стоять точка
        /*
        1. унарный плюс преобразует строку '2.5' в число 2.5
        2. 10 делим на 2.5 получаем 4
        3. число 4 выводится в консоль
        */
    </script>
</body>
</html>
