<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //пример 1
        let a = 1, b = 1, c, d; 
        /*переменные  a и b равняются 1, с и d = undefined, так как им не присвоены никакие значения
        */
        
        c = ++a;
        alert(c); /* ответ: 2, так как префиксный инкремент увеличивает значение переменной на 1, а затем возвращает его в переменную.
        порядок операций: 1) a = a + 1;     2) c = a
        */
        
        //пример 2
        d = b++;
        alert(d); /*ответ: 1, так как используется постфиксный инкремент. сначала переменной d присваивается значение переменной b, затем значение переменной b увеличивается на 1
        (b = 2)
        */
        
        //пример 3
        c = 2 + ++a;
        alert(c); /*ответ: 5. 
        1. ++a (a = 2 + 1 = 3);
        2. 2 + a = 5;
        3. c = 5
        */
        
        //пример 4
        d = 2 + b++;
        alert(d); /*ответ: 4
        1. 2 + b  (2 + 2);
        2. b++  (b = 3);
        3. d = 4
        */
        
        alert(a); //ответ: 3
        
        alert(b); //ответ: 3
    </script>
</body>

</html>
